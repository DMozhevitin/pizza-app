<mat-dialog-content>
  <h2 class="text-center">Confirm order</h2>

  <div class="flex-column justify-content-center">
    <form [formGroup]="form" class="justify-content-center" (ngSubmit)="createOrder()">
      <p>
        <mat-form-field class="ml-5 w-75">
          <input type="text" [readonly]="userService.loggedInUserId() !== -1" matInput placeholder="Your name" formControlName="name"/>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="ml-5 w-75">
          <input type="text" matInput placeholder="Address" formControlName="address"/>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="ml-5 w-75 ">
          <input type="text" [readonly]="userService.loggedInUserId() !== -1" matInput placeholder="Phone number" formControlName="phone"/>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="text-danger ml-5">
        {{error}}
      </p>

      <div class="mt-5"></div>
      <div class="mt-3"></div>

      <div class="row w-75 ml-5 ">
        <button class="btn btn-block btn-success" type="submit">Confirm</button>
      </div>


    </form>
  </div>
</mat-dialog-content>
