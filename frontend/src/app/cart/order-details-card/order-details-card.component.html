<mat-card>
  <mat-card-header>
    <mat-card-title>Order details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
        Price of goods
        <span>{{currencyService.formatNumber(sumPrice())}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
        Delivery price
        <span>{{currencyService.formatNumber(deliveryPrice)}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
          <strong>Total</strong>
        </div>
        <span><strong>{{currencyService.formatNumber(total())}}</strong></span>
      </li>
    </ul>
  </mat-card-content>

  <mat-card-actions>
    <div class="row flex-row-reverse mr-2">
      <button mat-button (click)="openCheckoutPopup()">GO TO CHECKOUT</button>
    </div>
  </mat-card-actions>
</mat-card>
