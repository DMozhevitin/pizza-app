<mat-dialog-content>
  <div class="row">
    <div class="col-md-8">
      <img src="assets/img/pizza/{{product.name}}.png" alt="pizza-img">
    </div>
    <div class="col-md-4">
      <h2 class="mat-title mb-0">{{product.uiName}}</h2>
<!--      <p><small class="text-secondary">{{selectedSize}}''</small></p>-->
      <div class="mt-4"></div>
      <mat-button-toggle-group [(ngModel)]="selectedSize">
        <mat-button-toggle *ngFor="let size of product.sizes" [value]="size">{{size}}''</mat-button-toggle>
      </mat-button-toggle-group>
      <p class="text-secondary mt-2">
        {{product.description}}
      </p>
      <div class="h-40"></div>
      <div class="btn-group">
        <button type="button" class="btn btn-danger" (click)="decQty()">-</button>
<!--        <input type="number" [min]="1" [max]="100" required [(ngModel)]="qty" style="width: 3rem; height: 2.3rem">-->
        <button class="btn btn-light" style="width: 2rem; height: 2.3rem">{{qty}}</button>
        <button type="button" class="btn btn-success" (click)="incQty()">+</button>
      </div>
      <div class="btn btn-success btn-block mb-0 mt-2" (click)="updateCart()">Add to cart for {{currencyService.formatNumber(calcPrice())}}</div>
    </div>
  </div>

<!--  </div>-->
